    <h1>Factor -16r<sup>2</sup> + 64r (No spaces in answer)</h1>
    <p>-16r<sup>2</sup> = -1*2*2*2*2*r*r
    <p>64r=2*2*2*2*2*2*r
    <p>The common factors are 2*2*2*2*r = <a class="commonnum">16r</a>
    <p>-16r<sup>2</sup> = <a class="commonnum">16r</a>(-r)
    <p>64r=<a class="commonnum">16r</a>(4)
    <p>-><a class="commonnum">16r</a>(-r+4) or <a class="commonnum">16r</a>(4-r)
