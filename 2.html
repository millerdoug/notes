    <h1>Factor 20a<sup>2</sup>+15a</h1>
    <p>Knowing <a class="commonnum">5a</a> is the greatest common factor, we can undo the distributive property by dividing each term by 5a and seeing the result.
    <p>20a<sup>2</sup> = <a class="commonnum">5a</a>(4a)
    <p>15a = <a class="commonnum">5a</a>(3)
    <p>-> <a class="commonnum">5a</a>(4a+3)
